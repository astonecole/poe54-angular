<div class="hello">
  <input type="text" [(ngModel)]="text" placeholder="Saisissez votre text">

  <p [style.color]="text === 'toto' ? 'red' : 'green'">{{ text }}</p>

  <button (click)="toast($event)" [disabled]="!text.length">Click me</button>

  {{ sayHello('toto') }}

</div>

<input [ngStyle]="" [ngClass]="" type="text" [(ngModel)]="title">
<textarea cols="30" rows="10" [(ngModel)]="content"></textarea>
{{ content.length }}/140
